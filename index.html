<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container ">
        <header>
            <img src="./img/logo 1.png" />
            <ion-icon onclick="abrirMenu()" name="people"></ion-icon>

        </header>


        <ul class="caixa-entrada">

        </ul>


        <footer>
            <div class="cx-texto">
                <input class="escrever" placeholder="Escreva aqui..."></input>
                <h2></h2>
            </div>
            <img class="botao" onclick="enviarMensagem()" src="./img/Vect2or.png">

        </footer>

    </div>


    <!--bonus comeÃ§a aqui-->


    <div class="tela-login ">

        <img src="./img/logo 1.png" />

        <div class="login ">
            <input data-identifier="enter-name" class="usuario" placeholder="Digite seu nome"></input>
            <button onclick="verificarUsuario()" data-identifier="start"> Entrar </button>
        </div>

        <img class="carregando none" src="./img/carregando.png" alt="">

    </div>


    <div class="tela-ativos none">

        <div onclick="fecharMenu()" class="esquerda"></div>

        <div class="direita">
            <div>
                <h1>Escolha um contato <br> para enviar mensagem:</h1>
                <div class="cx-ativo part">
                </div>
            </div>

            <div class="visi">
                <h1>Escolha a visibilidade:</h1>

                <div onclick="selecionarVisibilidade(this)" class="cx ativo">
                    <div class="tipo" data-identifier="visibility">
                        <ion-icon name="lock-closed"></ion-icon>
                        <p>Publico</p>
                    </div>
                    <ion-icon class="ck " name="checkmark-sharp"></ion-icon>
                </div>

                <div onclick="selecionarVisibilidade(this)" class="cx ">

                    <div class="tipo" data-identifier="visibility">
                        <ion-icon name="lock-open"></ion-icon>
                        <p>Privado</p>
                    </div>
                    <ion-icon class="ck " name="checkmark-sharp"></ion-icon>
                </div>

            </div>

        </div>
    </div>

    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
